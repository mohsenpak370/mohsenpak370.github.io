<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NTQ78TF"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header class="sign-up log-in">
        <div class="bg"> <img class="wave-purple" src="img/background/sign-bg-01.svg" alt=""> </div>
        <div class="sign-up-content">
            <div class="container">
                <div class="row">
                    <div class="form-trial col-lg-5 col-md-5 col-sm-8 col-xs-12">
                        <div class="logo"> <img class="navbar-brand" src="img/logo/logo-top.png" alt="logo"> </div>
                        <form action="#">
                            <h3>ورود به حساب کاربری</h3>
                            <div class="name">
                                <input class="name-input" type="text" name="name" placeholder="نام کاربری"> </div>
                            <div class="password">
                                <input id="password-field" type="password" name="password" placeholder="کلمه عبور"> <span data-toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> </div>
                            <div class="submit">
                                <button class="form-submit" name="submit">وارد شو</button>
                            </div>
                        </form>
                        <div class="log-in-option clearfix">
                            <div class="log-in-checkbox">
                                <input id="checkbox" class="checkbox" value="remember-me" type="checkbox">
                                <label for="checkbox"> من را به خاطر بسپار</label>
                            </div><br><br>
                            <div class="forgot-password"> <a href="#">کلمه عبور خود را فراموش کرده اید؟</a> </div>
                        </div>
                        <div class="sign-social"> <span>یا</span>
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <button class="social-facebook"><i class="fab fa-facebook-f"></i></button>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <button class="social-twitter"><i class="fab fa-twitter"></i></button>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <button class="social-google"><i class="fab fa-google-plus-g"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="account sign-up-a">
                            <p>اگر حساب کاربری ندارید <a href="../sign-up/sign-up.html">از اینجا ثبت نام کنید.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
